<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="top-bar">
            <div class="input-group">
                <input type="text" id="main-prompt" placeholder="Ask anything..." />
                <button id="send-btn" class="action-btn">Send to All</button>
            </div>
            <button id="summarize-btn" class="action-btn" disabled>
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 6px;">
                    <path d="M12 4L14.4 9.6L20 12L14.4 14.4L12 20L9.6 14.4L4 12L9.6 9.6L12 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Summarize
            </button>
        </header>
        
        <main class="panes-grid">
            <!-- Panes will be generated by JS or hardcoded structure -->
            <div class="pane" id="pane-chatgpt" data-provider="chatgpt">
                <div class="pane-header">
                    <h3>ChatGPT</h3>
                    <div class="pane-controls hidden">
                        <select class="model-select">
                            <!-- Options populated by JS -->
                        </select>
                        <button class="btn-text change-token-btn">Change Token</button>
                        <button class="btn-icon delete-token-btn" title="Delete Token">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                        </button>
                    </div>
                </div>
                <div class="pane-content">
                    <div class="token-prompt">
                        <button class="enter-token-btn">+ Enter API Token</button>
                    </div>
                    <div class="response-area hidden">
                        <div class="placeholder">Waiting for prompt...</div>
                        <div class="response-text"></div>
                    </div>
                </div>
            </div>

            <div class="pane" id="pane-gemini" data-provider="gemini">
                <div class="pane-header">
                    <h3>Gemini</h3>
                    <div class="pane-controls hidden">
                        <select class="model-select"></select>
                        <button class="btn-text change-token-btn">Change Token</button>
                        <button class="btn-icon delete-token-btn" title="Delete Token">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                        </button>
                    </div>
                </div>
                <div class="pane-content">
                    <div class="token-prompt">
                        <button class="enter-token-btn">+ Enter API Token</button>
                    </div>
                    <div class="response-area hidden">
                        <div class="placeholder">Waiting for prompt...</div>
                        <div class="response-text"></div>
                    </div>
                </div>
            </div>

            <div class="pane" id="pane-claude" data-provider="claude">
                <div class="pane-header">
                    <h3>Claude</h3>
                    <div class="pane-controls hidden">
                        <select class="model-select"></select>
                        <button class="btn-text change-token-btn">Change Token</button>
                        <button class="btn-icon delete-token-btn" title="Delete Token">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                        </button>
                    </div>
                </div>
                <div class="pane-content">
                    <div class="token-prompt">
                        <button class="enter-token-btn">+ Enter API Token</button>
                    </div>
                    <div class="response-area hidden">
                        <div class="placeholder">Waiting for prompt...</div>
                        <div class="response-text"></div>
                    </div>
                </div>
            </div>

            <div class="pane" id="pane-kimi" data-provider="kimi">
                <div class="pane-header">
                    <h3>Kimi</h3>
                    <div class="pane-controls hidden">
                        <select class="model-select"></select>
                        <button class="btn-text change-token-btn">Change Token</button>
                        <button class="btn-icon delete-token-btn" title="Delete Token">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                        </button>
                    </div>
                </div>
                <div class="pane-content">
                    <div class="token-prompt">
                        <button class="enter-token-btn">+ Enter API Token</button>
                    </div>
                    <div class="response-area hidden">
                        <div class="placeholder">Waiting for prompt...</div>
                        <div class="response-text"></div>
                    </div>
                </div>
            </div>

            <div class="pane" id="pane-grok" data-provider="grok">
                <div class="pane-header">
                    <h3>Grok</h3>
                    <div class="pane-controls hidden">
                        <select class="model-select"></select>
                        <button class="btn-text change-token-btn">Change Token</button>
                        <button class="btn-icon delete-token-btn" title="Delete Token">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                        </button>
                    </div>
                </div>
                <div class="pane-content">
                    <div class="token-prompt">
                        <button class="enter-token-btn">+ Enter API Token</button>
                    </div>
                    <div class="response-area hidden">
                        <div class="placeholder">Waiting for prompt...</div>
                        <div class="response-text"></div>
                    </div>
                </div>
            </div>

            <div class="pane" id="pane-deepseek" data-provider="deepseek">
                <div class="pane-header">
                    <h3>DeepSeek</h3>
                    <div class="pane-controls hidden">
                        <select class="model-select"></select>
                        <button class="btn-text change-token-btn">Change Token</button>
                        <button class="btn-icon delete-token-btn" title="Delete Token">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                        </button>
                    </div>
                </div>
                <div class="pane-content">
                    <div class="token-prompt">
                        <button class="enter-token-btn">+ Enter API Token</button>
                    </div>
                    <div class="response-area hidden">
                        <div class="placeholder">Waiting for prompt...</div>
                        <div class="response-text"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="token-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="token-modal-title">Enter Token</h3>
            <input type="password" id="token-input" placeholder="sk-..." />
            <div class="modal-actions">
                <button id="cancel-token-btn">Cancel</button>
                <button id="save-token-btn">Save Token</button>
            </div>
        </div>
    </div>

    <div id="summary-modal" class="modal hidden">
        <div class="modal-content large">
            <h3>Summary & Verdict</h3>
            <div id="summary-content" class="summary-text">Loading summary...</div>
            <div class="modal-actions">
                <button id="close-summary-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
